# Daily Ship â€” incremental daily commits + showcase site
# Creates today's log entry, updates streak, and rebuilds the public timeline site.
name: Daily Ship

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create today's entry and update streak
        run: |
          chmod +x daily-log/scripts/update-daily.sh
          ./daily-log/scripts/update-daily.sh

      - name: Build showcase site data
        run: |
          python3 daily-log/scripts/build-site-data.py

      - name: Commit and push if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-log/ docs/
          git diff --staged --quiet || git commit -m "Daily Ship: $(date -u +%Y-%m-%d)"
          git push
